<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>

        <div id="quoteDisplay" class="quote-container">
            <p id="quoteText">Click the button below to generate a random quote!</p>
            <button id="newQuoteBtn">New Quote</button>
        </div>

        <div class="share-container">
            <a id="shareBtn" href="#" target="_blank" class="hidden">Share on WhatsApp</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
